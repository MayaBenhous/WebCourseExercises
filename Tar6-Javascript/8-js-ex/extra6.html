<!DOCTYPE html>

<html>
  <head>
    <title>Extra JS 6</title>
  </head>

  <body>
    <p id="p1" style="font-size: 20px">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
      tempor incididunt ut labore et dolore magna aliqua.
    </p>
    <input id="plus-button" type="button" value="+" />
    <input id="minus-button" type="button" value="-" />

    <script>
      let size = parseInt(document.getElementById("p1").style.fontSize);
      console.log(size);
      document.getElementById("plus-button").onclick = () => {
        size++;
        document.getElementById("plus-button").style.fontSize = size + "px";
		console.log(size);
      };
      document.getElementById("minus-button").onclick = () => {
        size--;
        document.getElementById("plus-button").style.fontSize = size + "px";
		console.log(size);
      };
    </script>
  </body>
</html>
