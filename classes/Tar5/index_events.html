<!DOCTYPE html>
<html>
  <head>
    <title>Javascript - console printing</title>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <button id="btn">Click on me !</button>
    <h1 id="pageTitle">Our products</h1>
    <script>
      console.log("ex8 - Events");
      document.getElementById("btn").onclick = () => {
        document.getElementById("pageTitle").innerHTML = "Our Services";
      };
    </script>
  </body>
</html>
