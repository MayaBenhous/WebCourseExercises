        e = 10;
        f = 5;
        //global vars - change vars out the func
        console.log("e + f = ", e + f);
      })();
      console.log("e = ", e);
      console.log("f = ", f);

      console.log("static vars - not change vars out the func");
      let g = 8;
      let h = 2;
      (function () {
        let g = 10;
        let h = 5;
        //static vars - not change vars out the func
        console.log("g + h = ", g + h);
      })();
      console.log("g = ", g);
      console.log("h = ", h);
